<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Good Game Lab</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --grey: #cfcfcf;       /* szary */
            --purple: #705196;     /* ciemniejszy, mało nasycony fiolet */
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        .page {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- TOP HALF --- */
        .top-half {
            flex: 1;
            background: var(--grey);
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding-bottom: 5vh;
            text-align: center;
        }

        .title {
            font-size: clamp(2.5rem, 5vw, 3.5rem);
            color: var(--purple);
            letter-spacing: 0.04em;
        }

        /* --- BOTTOM HALF --- */
        .bottom-half {
            flex: 1;
            background: var(--purple);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 5vh;
            text-align: center;
            /* potrzebne, by umieścić link niżej */
            position: relative;
        }

        .subtitle {
            font-size: clamp(1rem, 2vw, 1.2rem);
            color: var(--grey);
            opacity: 0.95;
        }

        /* Discord button positioned lower */
        .discord-wrapper {
            position: absolute;
            bottom: 8vh; /* reguluj: większa wartość = wyżej, mniejsza = niżej */
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .discord-link {
            text-decoration: none;
            font-size: 1rem;
            padding: 10px 20px;
            border-radius: 999px;
            border: 1px solid rgba(0,0,0,0.18);
            background: rgba(255,255,255,0.9);
            color: #2b2540;
            backdrop-filter: blur(6px);
        }

        .discord-link:hover {
            background: #ffffff;
        }
    </style>
</head>
<body>
    <div class="page">

        <div class="top-half">
            <h1 class="title">Good Game Lab.</h1>
        </div>

        <div class="bottom-half">
            <p class="subtitle">maximising fun-to-pixel ratio</p>

            <div class="discord-wrapper">
                <a class="discord-link"
                   href="https://discord.gg/example"
                   target="_blank" rel="noopener noreferrer">
                    Join me on Discord
                </a>
            </div>
        </div>

    </div>
</body>
</html>
